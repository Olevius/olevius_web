<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="/public/Olevius.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olevius</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      rel="stylesheet"

    />

    <script>

        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#000000",

              "background-light": "#dfffce",
              "background-dark": "#0f172a",
              "surface-light": "#dfffce",

              "text-light": "#000000",
              "text-dark": "#e2e8f0",

              "border-dark": "#334155"

            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"]

            borderRadius: {

              lg: "0px",

              "2xl": "0px"

          }
        }

    <style type="text/tailwindcss">
      @layer utilities {
        .border-b-black {
          border-bottom: 1px solid black;

          border-top: 1px solid black;
        }
        .border-black-all {
          border: 1px solid black;
        }

    </style>

  <body class="bg-background-light text-text-light font-sans transition-colors duration-300 antialiased selection:bg-black selection:text-[#dfffce]">
